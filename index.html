
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Petri.js</title>
		<!--<link rel="shortcut icon" href="favicon.png"/>-->

		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<link rel="stylesheet" type="text/css" href="gbuttons.css"/>

		<script type="text/javascript" src="quadtree-js/quadtree.min.js"></script>
		<script type="text/javascript" src="petri.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="Description here"/>
		<meta name="keywords" content="tags,here,please" />
	</head>
	<body>
		<canvas id="petri">
		</canvas>
		<form id="control">
			<h2>Controls</h2>
			<input type="button" class="button red" id="stop" value="Stop"/>
			<input type="button" class="button blue" id="play" value="Play" autofocus/>
			<br>
			<label><input type="checkbox" id="chbg">Change background</label>

		</form>
		<script type="text/javascript">
			var canvas = document.getElementById('petri');
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;

			var my_petri = new petri.Petri(canvas, {
				dot_density: 0.25
			});
			document.getElementById('stop').onclick = my_petri.stop.bind(my_petri);
			document.getElementById('play').onclick = my_petri.start.bind(my_petri);
		</script>
	</body>
</html>
